<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="bootstrap_form">
	<meta name="description" content="lorem">
	<meta name="keywords" content="html">
	<meta name="robots" content="index, follow">
	<meta name="revisit-after" content="3 days">
	<meta name="author" content="selimakbar">
	<title>Bootstrap Form</title>

	<!-- font link -->
	
	<!-- css link -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<div class="container">
		<form>
	<!--form start -->
	<div class="row">
  	<div class="col">
  	<label for="name1" class="form-label">First Name</label>
    <input type="text" class="form-control name1" id="name1" aria-label="first name" required>
  	</div>
  	<div class="col">
  		<label for="name2" class="form-label">Last Name</label>
   	 	<input type="text" class="form-control name2" id="name2" aria-label="last name"required>
  	</div>
	</div>
	<div class="row">
  	<div class="col">
  	<label for="email" class="form-label">Emaail Address</label>
    <input type="email" class="form-control email" id="email" aria-label="email" required>
  	</div>
  	<div class="col">
  		<label for="password" class="form-label">Password</label>
   	 	<input type="text" class="form-control password" id="password" aria-label="password"required>
  	</div>
	</div>
 	<div class="col-12">
    <label for="address1" class="form-label">Address</label>
    <input type="text" class="form-control" id="address1" id="address1" name="address1" required>
  	</div>
  	<div class="col-12">
    <label for="address2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="address2" id="address2" name="address2">
  	</div>

  	<div class="mb-3">
  	<label for="formfile" class="form-label">File Upload</label>
  	<input class="form-control" type="file" id="formfile" name="formfile" required>
	</div>
  	<div class="mb-3">
  	<label for="textarea1" class="form-label">Comment</label>
  	<textarea class="form-control" id="textarea1" name="textarea1" rows="3" required></textarea>
	</div>
  	<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input check1" id="check1" name="check1" required>
    <label class="form-check-label" for="check1">Check me out</label>
  	</div>

 	 <button type="submit" class="btn btn-primary">submit</button>
</form>
<!--form end -->
	</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
